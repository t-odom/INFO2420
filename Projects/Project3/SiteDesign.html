<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Color Palette</title>
<style type="text/css">
    body { font-family: sans-serif; }
    .color-box {
        width: 120px;
        height: 120px;
        margin: 10px;
        border: 1px solid #000;
        float: left;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    h2 { 
        clear: both; 
        padding-top: 20px;
    }
</style>
</head>
<body>
    <h1>My Color Palette</h1>
    
    <h2>Primary Colors</h2>
    <div class="color-box" style="background-color: #3B7B8E; color: white;">#3B7B8E</div>
    <div class="color-box" style="background-color: #E88D39; color: white;">#E88D39</div>
    
    <h2>Neutral & Text Colors</h2>
    <div class="color-box" style="background-color: #F8F7F4; color: black;">#F8F7F4</div>
    <div class="color-box" style="background-color: #2A3D45; color: white;">#2A3D45</div>
</body>
</html>
