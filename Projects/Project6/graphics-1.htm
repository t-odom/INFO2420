<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style type="text/css">

	#thumbs, #image {
		width: 700px; 
		border: solid 1px #000;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
		background: #eee;
		padding: 5px;
	}

	#thumbs {
		margin-top: 10px;
	}
			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height: 400px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	var imgArray = new Array(
		'Image1Lg.jpg',
		'Image2Lg.jpg',
		'Image3Lg.jpg',
		'Image4Lg.jpg'
	);

	var titleArray = new Array(
		'Dog Performing a Trick',
		'Two Dogs',
		'Dog and Two Boys Portrait',
		'Woman and Dog'
	);
			
	var imgPath = "Images/fullsize/";
		
	function swapImage(imgID) {
		var theImage = document.getElementById('theImage');
		var textDiv = document.getElementById('bottomText');
		var newImg;
		var textTitle;

		newImg = imgArray[imgID];
		theImage.src = imgPath + newImg;

		textTitle=titleArray[imgID];
		textDiv.innerHTML = textTitle;
	}
			
	function preloadImages() {		
		for(var i = 0; i < imgArray.length; i++) {
			var tmpImg = new Image;
			tmpImg.src = imgPath + imgArray[i];
		}
	}
		
</script>

</head>
<body onload="preloadImages()">

<div align="center">

<div>
	<a href="" onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
	onmouseout="document.getElementById('print').src='Images/Print1.jpg';">
	
	<img src="Images/Print1.jpg" alt="Print Page" width="200" height="50"
	id="print" style="border:none;" />
	</a>
</div>

<div id="logo-container">
	<a href=""
	onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
	onmouseout="document.getElementById('logo').src='Images/Logo1.jpg';">
	
	<img src="Images/Logo1.jpg" alt="Logo" width="133" height="126"
	id="logo" style="border:none;" />
	</a>
</div>

<br />
<br />
<br />
<br />

<div id="thumbs">
		<img src="Images/thumbnails/Image1Sm.jpg" alt="Dog doing Trick" onmouseover="swapImage(0);" />
		<img src="Images/thumbnails/Image2Sm.jpg" alt="Two hunting Dogs" onmouseover="swapImage(1);" />
		<img src="Images/thumbnails/Image3Sm.jpg" alt="Dog and two kids" onmouseover="swapImage(2);" />
		<img src="Images/thumbnails/Image4Sm.jpg" alt="Woman and Dog" onmouseover="swapImage(3);" />
</div>

<div id="image">
	<img id="theImage" src="Images/fullsize/Image1Lg.jpg" alt="Dog doing trick" />
	<h3 id="bottomText">Dog Performing a Trick</h3>
</div>

<img src="Images/2colback.jpg" alt="2-column background image">

<br />
<br />
<br />
<br />

</div>

<p>

      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  
</body>
</html>
